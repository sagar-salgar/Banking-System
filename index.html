<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Online</title>
    <link rel="icon" href="./sass/images/chip.png">
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <!-- ********************************************************************* -->
    <!-- CREATE BANK ACCOUNT -->
    <div class="bank_form">
        <form autocomplete="off" id="account_form">
            <h1>Account Creation Form</h1>
            <div id="error_div"></div>
            <div class="input_div">
                <input type="text" id="name" required>
                <label for="name">Name</label>
                <div class="underline"></div>
            </div>
            <div class="input_div">
                <input type="password" id="pass" autocomplete="off" required>
                <label for="pass">Create Password</label>
                <div class="underline"></div>
            </div>
            <div class="input_div">
                <select id="acc_type" required>
                    <option hidden>Account Type</option>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                </select>
                <div class="underline"></div>
            </div>
            <div class="input_div">
                <select id="bank_name" required>
                    <option hidden>Bank Name</option>
                    <option value="State Bank Of India">State Bank Of India</option>
                    <option value="Punjab National Bank">Punjab National Bank</option>
                    <option value="Maharashtra Bank">Maharashtra Bank</option>
                    <option value="Axis Bank">Axis Bank</option>
                    <option value="ICICI">ICICI</option>
                    <option value="Cosmos Bank">Cosmos Bank</option>
                    <option value="HDFC">HDFC</option>
                    <option value="PM Jan Dhan Yojna">PM Jan Dhan Yojna</option>
                </select>
                <div class="underline"></div>
            </div>
            <div class="input_div">
                <input type="number" id="opening_balance" min=1000 value=1000 required>
                <label for="opening_balance">Opening Balance</label>
                <div class="underline"></div>
            </div>
            <button type="submit" id="submit_btn">Create Account</button>
        </form>
    </div>
    <!-- CREATING BANK ACCOUNT ENDS -->
    <!-- ********************************************************************* -->
    <!-- ATM -->
    <div class="atm">
        <!-- card -->
        <div class="atm_card animate__animated animate__zoomInDown">
            <div class="face front">
                <div class="row1">
                    <h1>Debit Card</h1>
                    <h1 class="bank_name"></h1>
                </div>
                <div class="chip"></div>
                <div class="card_no"></div>
                <div class="validity">
                    <h2><span>Valid</span><span class="thru">Thru</span></h2>
                    <h2 class="date"></h2>
                </div>
                <div class="name"></div>
            </div>
        </div>
        <!-- Banking operations -->
        <div class="operations">
            <button class="btn" id="withdraw">Withdraw</button>
            <button class="btn" id="deposit">Deposit</button>
            <button class="btn" id="mini">Mini-Statement</button>
            <button class="btn" id="changePass">Change Password</button>
            <button class="btn" id="delete">Delete Account</button>
        </div>
        <!-- modal -->
        <div class="modal">
            <form id="modal_form">
                <span class="hide_btn">&times;</span>
                <div class="ip_div">
                    <label for="pin">Enter Password</label>
                    <input type="password" id="pin" autocomplete="off">
                </div>
                <div class="ip_div">
                    <label for="msg"></label>
                    <input type="number" id="msg" min="100">
                </div>
                <div class="ip_div">
                    <button type="submit" id="operate_btn"></button>
                </div>
            </form>
        </div>
    </div>
    <!-- ATM ENDS -->
    <!-- ********************************************************************* -->
    <!-- MESSAGE BOX -->
    <div class="msg_box">
        <div class="header">
            <h1>Inbox</h1>
            <span class="close_btn">&triangledown;</span>
        </div>
        <div class="messages"></div>
    </div>
    <!-- MESSAGE BOX ENDS-->
    <!-- ********************************************************************* -->
    <!-- Mini-Statement -->
    <div class="mini_s">
        <div class="close_btn">&times;</div>
        <div class="bank_info">
            <h1 class="bank_name"></h1>
            <h3 class="name"></h3>
            <h3 class="acc_no"></h3>
        </div>
        <div class="banking_details">
            <div class="balance inner_div">
                <p>Balance</p>
                <p class="bal"></p>
            </div>
            <div class="acc_type inner_div">
                <p>Account Type</p>
                <p class="type"></p>
            </div>
            <div class="created inner_div">
                <p>Created On</p>
                <p class="created_on"></p>
            </div>
            <div class="date inner_div">
                <p>Date</p>
                <p class="todayD"></p>
            </div>
        </div>
        <p class="footer">
            Thank You...Visit AgainðŸ˜ƒ!!
        </p>
    </div>
    <!-- Mini-Statement ENDS-->
    <!-- ********************************************************************* -->

</body>
<script src="./index.js"></script>

</html>
